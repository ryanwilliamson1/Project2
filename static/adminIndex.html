<!DOCTYPE html>
<html>
<head>
	<!-- adminlogin will turn to this page once you log in correctly
		Here you can edit your current customer database, as well link to create a new customer or user-->

	<title>Clients</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" >
</script>

<link rel="stylesheet" type="text/css" href="./css/StyleB.css">

<script type="text/javascript" src="./angJS/menu.js"></script>
</head>
<body>
	<div class="container" ng-app="menuApp" ng-controller="menuCtrl"
	>
	<div class="page-header">
		<div class="row rowbottom">
			<img class="col-md-2" src="./images/dodgeLogo.png" alt="logo"> 
			<div class="col-md-8">
				<ul class="list-inline nav navbar-nav" >
					<!--Top nav bar-->
					<li><a class = " list-inline-item" href ="/newCustomer"> Add new Customer</a></li>	
					<li><a class=" list-inline-item" href="./logout">Logout</a></li>
					<li><a class=" list-inline-item" href="./createUser">Add new User</a></li>

				</ul>
			</div>
			
			<span ng-bind="numItems" class="badge"></span></a>
		</div>
	</div>
	<div class="content">

		<table class="table table-hover">
			
			<div class=row style="color: white"><p></p></div>
			<p style="color: white">{{msg}}</p>
			<tr>
				<th class="col-md-2">Customer Name</th>
					<th class="col-md-2">Budget</th>
					<th class="col-md-2">Phone Number</th>
					<th class="col-md-2">Salesman</th>		
				</tr>
				<tr ng-repeat="item in menu track by $index" style="color: white">
					<td class="col-md-2"><input type="text" ng-model="item.customerName"></td>
					<td class="col-md-2"><input type="text" ng-model="item.Budget"></td>
					<td class="col-md-2"><input type="text" ng-model="item.phoneNumber"></td>
					<td class="col-md-2"><input type="text" ng-model="item.Salesman"></td>
					<!--Submit-->
					<td class="col-md-1"><button type="button" class="btn btn-primary" ng-click="updateCustomer(item)" >Update</button>
										<td class="col-md-1"><button type="button" class="btn btn-primary" ng-click="deleteCustomer(item)" >Delete</button></td>


				</tr>
			</table>
				<button type="button" class="btn btn-primary" ng-click="sortCustomers()" >Sort Alphabetically</button>
			<hr>
		</div>
		
	</div>	
</div>
<script type="text/javascript">

</script>

</body>
</html>
